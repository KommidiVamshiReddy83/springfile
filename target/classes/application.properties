# --- Server ---
server.port=8080

# --- Multipart ---
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# --- Storage root (relative or absolute). Defaults to 'uploads' in project folder ---
file.storage.root=uploads

# --- Datasource (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/fileuploader?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_mysql_password


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
